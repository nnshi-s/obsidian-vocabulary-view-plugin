<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vocabulary view block types preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- block type list looks like this -->
<div class="vocaview-block">
    <ul class="word-list">
        <li class="selectable-item">
            <div class="upper">word1</div>
            <div class="lower"><span>explanation1, more explanations</span></div>
        </li>
        <li class="selectable-item">
            <div class="upper">word2</div>
            <div class="lower"><span>explanation2, more explanations</span></div>
        </li>
        <li class="selectable-item">
            <div class="upper">word3</div>
            <div class="lower"><span>explanation3, more explanations</span></div>
        </li>
    </ul>
    <div class="bottom-bar">
        <button class="show-hide-button">&#x1f441;</button>
    </div>
</div>

<!-- block type choice looks like this -->
<div class="vocaview-block">
    <div class="question-and-accuracy">
        <div class="question">QUESTION</div>
        <div class="accuracy">0%</div>
    </div>
    <ul class="options">
        <li class="selectable-item">option1</li>
        <li class="selectable-item">option2</li>
        <li class="selectable-item">option3</li>
        <li class="selectable-item">option4</li>
    </ul>
</div>

<!-- block type card looks like this -->
<div class="vocaview-block">
    <div class="question-and-answer">
        <div class="question">QUESTION</div>
        <div class="answer">
            <div class="answer-text"><span>ANSWER</span></div>
        </div>
    </div>
    <div class="bottom-bar">
        <button class="next-button">NEXT</button>
    </div>
</div>
</body>
</html>
